<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="han.css" rel="stylesheet" >
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false" class="search-input">
            <button><img src="search.png"></button>
        </div>
        <div class="error"
        >
        <p>Invalid city name</p>
    </div>
        <div class="weather">
            <img src="clear.png" alt="han" class="weather-icon">
            <h1 class="temp">jj</h1>
            <h2 class="city">kk</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" 
                     >
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
         
        </div>
    </div>
<script src="han.js"></script>
</body>
</html>
